<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Codebrains </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Codebrains </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="input-grid">
    <ion-row>
      <ion-col size="9">
        <ion-input placeholder="Enter Todo"></ion-input>
      </ion-col>
      <ion-col size="3">
        <ion-button color="primary" >Add</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <app-todo *ngFor="let todo of todos$" [todo]="todo" [delete]="delete"></app-todo>
  </ion-list>
</ion-content>
