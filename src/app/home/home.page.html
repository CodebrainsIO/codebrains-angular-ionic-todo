<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Codebrains </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Codebrains </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="input-grid">
    <form
      [formGroup]="validateForm"
      (ngSubmit)="submitForm(validateForm.value)"
    >
      <ion-row>
        <ion-col size="9">
          <ion-input
            placeholder="Enter Todo"
            formControlName="title"
          ></ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-button type="submit" color="primary">Add</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  <ion-list>
    <app-todo
      *ngFor="let todo of todos$"
      [todo]="todo"
      [delete]="delete"
      [update]="update"
    ></app-todo>
  </ion-list>
</ion-content>
